<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <button onclick="Test()">Play</button>
            <span id="game"></span>
            <table>
                <tr>
                    <th>Scores</th>
                </tr>
                <tbody id="tbl">

                </tbody>
            </table>
        </div>

        <!-- Mainly scripts -->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script>
                function Test() {
                    $('#game').text("Playing......");
                    setTimeout(function () {
                        $.getJSON('test', function (data) {
                            var content = '';
                            data.forEach(game => {
                                content += `<tr>
                        <td>${game.team} <b>${game.teamS}</b> : <b>${game.opponentS}</b> ${game.opponent}</td>
                    </tr>`;
                            });

                            $('#tbl').html(content);
                        });
                    }, 5000);
                }

        </script>
    </body>
</html>
